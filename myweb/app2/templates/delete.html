<html>
    <body>
        <center>
         <table>
            <form method="POST" action="deletesuccess">
                {% csrf_token %}


            <th><td><h2>{{ Student.name }}</h2></td></th>
            <tr><td>ID</td><td>{{ Student.student_id }}</td></tr>

        </table>
        <input type="submit"value="Delete Confirmation"/>
    </form>
        </center>
    </body>

   </html>
